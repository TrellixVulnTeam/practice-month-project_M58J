<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <input type="number" name="num1" placeholder="enter the first number">
    <input type="number" name="num2" placeholder="enter the second number">
    <select name="opp">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>



    </select>
    <input type="submit">
</form>
</body>
</html>
